<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Infinity Symbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 30%, #0f0f23 100%);
            overflow: hidden;
            position: relative;
        }

        /* Starfield background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Container for the infinity symbol */
        .infinity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
        }

        /* SVG infinity path */
        .infinity-path {
            stroke: #ff6b35;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 10px #ff6b35);
            opacity: 0.8;
        }

        /* Emoji animations */
        .emoji {
            position: absolute;
            font-size: 48px;
            z-index: 10;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .ghost {
            animation: move-ghost 8s linear infinite;
        }

        .heart {
            animation: move-heart 8s linear infinite;
            animation-delay: -1.6s;
        }

        .refresh {
            animation: move-refresh 8s linear infinite;
            animation-delay: -3.2s;
        }

        .mask {
            animation: move-mask 8s linear infinite;
            animation-delay: -4.8s;
        }

        .robot {
            animation: move-robot 8s linear infinite;
            animation-delay: -6.4s;
        }

        /* Keyframes for infinity path movement */
        @keyframes move-ghost {
            0% { left: 150px; top: 150px; }
            25% { left: 300px; top: 50px; }
            50% { left: 450px; top: 150px; }
            75% { left: 300px; top: 250px; }
            100% { left: 150px; top: 150px; }
        }

        @keyframes move-heart {
            0% { left: 150px; top: 150px; }
            25% { left: 300px; top: 50px; }
            50% { left: 450px; top: 150px; }
            75% { left: 300px; top: 250px; }
            100% { left: 150px; top: 150px; }
        }

        @keyframes move-refresh {
            0% { left: 150px; top: 150px; }
            25% { left: 300px; top: 50px; }
            50% { left: 450px; top: 150px; }
            75% { left: 300px; top: 250px; }
            100% { left: 150px; top: 150px; }
        }

        @keyframes move-mask {
            0% { left: 150px; top: 150px; }
            25% { left: 300px; top: 50px; }
            50% { left: 450px; top: 150px; }
            75% { left: 300px; top: 250px; }
            100% { left: 150px; top: 150px; }
        }

        @keyframes move-robot {
            0% { left: 150px; top: 150px; }
            25% { left: 300px; top: 50px; }
            50% { left: 450px; top: 150px; }
            75% { left: 300px; top: 250px; }
            100% { left: 150px; top: 150px; }
        }

        /* Glowing effect for the center */
        .center-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.2; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .infinity-container {
                width: 400px;
                height: 200px;
            }
            
            .emoji {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <div class="stars" id="stars"></div>

    <!-- Infinity symbol container -->
    <div class="infinity-container">
        <!-- SVG infinity path -->
        <svg width="600" height="300" viewBox="0 0 600 300">
            <path class="infinity-path" 
                  d="M 150 150 
                     C 150 50, 300 50, 300 150 
                     C 300 250, 450 250, 450 150 
                     C 450 50, 300 50, 300 150 
                     C 300 250, 150 250, 150 150 Z"/>
        </svg>

        <!-- Center glow effect -->
        <div class="center-glow"></div>

        <!-- Moving emojis -->
        <div class="emoji ghost">üëª</div>
        <div class="emoji heart">‚ù§Ô∏è</div>
        <div class="emoji refresh">üîÅ</div>
        <div class="emoji mask">üé≠</div>
        <div class="emoji robot">ü§ñ</div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars when page loads
        createStars();

        // Add some interactive hover effects
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.3)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            emoji.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
